[tool:pytest]
# LTQG Test Suite Configuration

pytest_plugins = []

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance benchmarks
    symbolic: marks tests requiring symbolic computation
    
# Minimum Python version
minversion = 3.7

# Test paths
testpaths = tests

# Add options for clean reporting
addopts = 
    --strict-markers
    --tb=short
    -ra
    --quiet
    --disable-warnings
    --html=reports/test_report.html
    --self-contained-html
    --junitxml=reports/junit_report.xml
    
# Timeout for individual tests (in seconds)
timeout = 300

# Parallel execution
# Use with: pytest -n auto
# Requires pytest-xdist: pip install pytest-xdist

# Coverage configuration (if using pytest-cov)
# Requires: pip install pytest-cov
# Usage: pytest --cov=ltqg_core_implementation_python_10_17_25 --cov-report=html:reports/coverage_html